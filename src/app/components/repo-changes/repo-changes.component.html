<div class="repo-changes-root">
    <div class="flex-row">
        <textarea maxlength="50" placeholder="Commit message" class="commit-message" (blur)="onMessageChange($event)" [value]="message"></textarea>
    </div>
    <div class="flex-row">
        <button class="commit-btn" (click)="commit()">Commit</button>
    </div>
    <div class="flex-row">
        <div class="changes-header">CHANGES</div>
        <changes-tree></changes-tree>
    </div>
</div>
